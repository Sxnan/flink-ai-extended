language: java
jdk:
- openjdk8
dist: bionic
addons:
  apt:
    packages:
      - python3
      - python3-pip
      - python3-setuptools
before_install:
- pip3 install -U --user pip six numpy wheel mock grpcio grpcio-tools
script:
- cd deep-learning-on-flink && mvn -DskipITs=true clean package
branches:
  except:
  - appveyor